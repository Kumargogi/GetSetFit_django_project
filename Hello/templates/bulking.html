{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulking Plan...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background for contrast */
            color: white;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #f8c146 !important;
        }

        /* Main Container */
        .container {
            padding: 40px;
        }

        /* Section Boxes */
        .box {
            background: linear-gradient(135deg, #1e2b35, #27353a); /* Orange Gradient */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(15, 15, 15, 0.5);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            cursor: pointer;
            border: 4px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .box:hover {
            transform: scale(1.05);
            opacity: 0.9;
            box-shadow: 0px 10px 25px rgba(58, 71, 99, 0.8);
        }

        /* Remove default link styling */
        .box a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Get Set Fit</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <a href="#">
                    <div class="box">Workout</div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <div class="box">Diet</div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <div class="box">Day</div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <div class="box">Motto</div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <div class="box">Progress</div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#">
                    <div class="box">Tracking</div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
