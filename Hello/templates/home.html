{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background for contrast */
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #f8c146 !important;
        }

        /* Full-Screen Container */
        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Bulking & Cutting Sections */
        .box {
            width: 48%;
            height: 85vh;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            cursor: pointer;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        .box:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .bulking {
            background-image: url("{% static 'images/Bulking_home.jpg' %}");
        }

        .cutting {
            background-image: url("{% static 'images/Cutting_home.jpg' %}");
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Get Set Fit</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row w-100 justify-content-between">
            <div class="col-md-6">
                <a href="{% url 'bulking' %}" class="text-decoration-none">
                    <div class="box bulking">
                        BULKING
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="{% url 'cutting' %}" class="text-decoration-none">
                    <div class="box cutting">
                        CUTTING
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
